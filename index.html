<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inflation Data</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; }
    tfoot input { width: 100%; box-sizing: border-box; }
  </style>
</head>
<body>
  <h1>Inflation Data</h1>
  <table id="data-table" class="display">
    <thead></thead>
    <tfoot></tfoot>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQWypNkAWtjzGTCzkaGisWnQvpH4w5oTzMiFLrAe_HwICSHzkh9hbRa06lC2eOzbamIxqHpJBJL_FBp/pub?output=csv'; // Replace with your Google Sheet CSV link

    fetch(csvUrl)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split('\n').map(r => r.split(','));
        const thead = $('#data-table thead');
        const tfoot = $('#data-table tfoot');
        const tbody = $('#data-table tbody');

        // Header
        thead.append('<tr>' + rows[0].map(h => `<th>${h}</th>`).join('') + '</tr>');

        // Footer (for column filters)
        tfoot.append('<tr>' + rows[0].map(h => `<th><input type="text" placeholder="Search ${h}" /></th>`).join('') + '</tr>');

        // Body
        rows.slice(1).forEach(row => {
          tbody.append('<tr>' + row.map(cell => `<td>${cell}</td>`).join('') + '</tr>');
        });

        // Initialize DataTable with column search
        const table = $('#data-table').DataTable();

        // Apply column search
        table.columns().every(function () {
          const that = this;
          $('input', this.footer()).on('keyup change clear', function () {
            if (that.search() !== this.value) {
              that.search(this.value).draw();
            }
          });
        });
      });
  </script>
</body>
</html>
